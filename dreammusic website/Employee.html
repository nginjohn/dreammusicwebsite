    <script type="text/javascript" language="JavaScript">
        function Employee(name, surname, id, salary)
        {
            this.name = name;
            this.surname = surname;
            this.id = id;
            this.salary = salary;
        }

        var Table123 = new Array();
        Table123[0] = new Employee('Techno House', 'Carl Cox', 1, 26.254);
        Table123[1] = new Employee('Techno', 'Deborah De Luca', 2, 15.752);

        Table123[8] = new Employee('EDM', 'Steve Aoki', 9, 41.495);
        Table123[9] = new Employee('Underground', 'Nina Kraviz', 10, 6.678);

        function ShowTable(Tab)
        {
            var txt = '';

            for (var x = 0; x < Tab.length; x++)
            {
                txt += '<tr>';
                txt += '<td>' + Tab[x].id + '</td>';
                txt += '<td>' + Tab[x].surname + '</td>';
                txt += '<td>' + Tab[x].name + '</td>';
                txt += '<td>' + Tab[x].salary + '</td>';
                txt += '</tr>';
            }

            var TextInTable = document.getElementById("RecordsInTable");

            TextInTable.innerHTML = txt;
        }
    </script>
